name: Docker Build, Push & Test in GitHub Actions

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-push-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      

      - name: Verify Container is Running
        run: |
          docker ps -a  # Check running containers
          docker logs my-running-app  # Check logs for issues

      - name: Test API Endpoint
        run: |
          curl -X POST -H "Content-Type: application/json" \
          -d '{"task": "Sort contacts in data/contacts.json and save to data/sorted-contacts_new.json"}' \
          http://localhost:8000/run_task

      - name: Stop & Remove Container
        if: always()
        run: |
          docker stop my-running-app
          docker rm my-running-app
