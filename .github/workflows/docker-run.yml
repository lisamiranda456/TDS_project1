name: Docker Build, Run & Test in GitHub Actions

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-run-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build Docker Image
        run: |
          docker build -t my-app .

      - name: Run Docker Container
        run: |
          docker run -d -p 8000:8000 --env LLMFOUNDRY_TOKEN=${{ secrets.LLMFOUNDRY_TOKEN }} --name my-running-app my-app
          sleep 10  # Wait for the container to start

      - name: Verify Container is Running
        run: |
          docker ps -a  # Check running containers
          docker logs my-running-app  # Check logs for issues

      - name: Test API Endpoint
        run: |
          curl -X POST -H "Content-Type: application/json" \
          -d '{"task": "Sort contacts in data/contacts.json and save to data/sorted-contacts.json"}' \
          http://localhost:8000/run_task

      - name: Stop & Remove Container
        if: always()
        run: |
          docker stop my-running-app
          docker rm my-running-app
